{% load static %}

<style>
  @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
  font-family: 'Josefin Sans', sans-serif;
}

body{
   background-color: #f3f5f9;
}

a:link {
  text-decoration: none;
}

.wrapper-right{
  display: flex;
}

.wrapper-right .sidebar-right{
  float:right;
  right: 0px;
  width: 250px;
  height: 100%;
  background: #431efa;
  padding: 30px 30px;
  position: fixed;
  text-decoration: none;
  transition: 0.3s;
}

.wrapper-right .sidebar-right:hover
{
  width: 270px;
}

.wrapper-right .sidebar-right h4{
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  margin-bottom: 30px;
}


.wrapper-right .sidebar-right ul li{
  padding: 15px;
  border-bottom: 1px solid #bdb8d7;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  border-top: 1px solid rgba(255,255,255,0.05);
}    

.wrapper-right .sidebar-right ul li a{
  color: #bdb8d7;
  display: block;
}

.wrapper-right .sidebar-right ul li a .fas{
  width: 25px;
}

.wrapper-right .sidebar-right ul li:hover{
  background: #4d58eb;
}



    
.wrapper-right .sidebar-right ul li:hover a{
  color: #fff;
}
 





.wrapper-right .main_content-right{
  width: 100%;
  margin-left: 200px;
}

.wrapper-right .main_content-right .header-right{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

.wrapper-right .main_content-right .info-right{
  margin: 20px;
  color: #717171;
  line-height: 25px;
}

.wrapper-right .main_content-right .info-right div{
  margin-bottom: 20px;
}

@media (max-height: 500px){
  .social_media{
    display: none !important;
  }
}

@media (max-width: 1200px)
{
  .wrapper-right .sidebar-right
  {
    display: none;
  }
}

.friend_photo
{
  width: 35px;
  height: 35px;
  margin-right: 5px;
}

.friend_username
{
  color: #fff;
}



</style>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper-right">
    <div class="sidebar-right">
        <h4><i class="fa fa-users"></i> Friends</h4>
        <ul>
          {% for friend in friends %}
            <li>
              <a href="{% url 'user_profile' username=friend.username %}">
                {% if friend.photo %}
                  <img class="friend_photo" src={{friend.photo.url}}>
                {% else %}
                  <img class="friend_photo" src="https://image.flaticon.com/icons/png/512/149/149071.png"/>
                {% endif %}
                <i class="friend_username">
                  {{ friend.username }}
                </i>

              </a>
              
            </li>
          {% endfor %}        
        </ul>
        
</div>
